{% extends "layout.html" %}

{% block title %}Login | Online Bookstore{% endblock %}

{% block content %}
<style>
    .login-box {
        max-width: 400px;
        margin: 6rem auto;
        padding: 2rem;
        border-radius: 1rem;
    }

    .form-control {
        border-radius: 1rem;
        border: 1px solid #d6b3f3;
        box-shadow: none;
        padding: 0.8rem 1rem;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #8000cc;
        box-shadow: 0 0 0 0.2rem rgba(128, 0, 204, 0.25);
    }

    .btn-purple {
        background-color: #8000cc;
        color: white;
        border-radius: 0.8rem;
        padding: 0.6rem;
        font-weight: 500;
        width: 100%;
        border: none;
    }

    .btn-purple:hover {
        background-color: #6900aa;
    }

    .btn-outline-purple {
        border: 2px solid #8000cc;
        color: #8000cc;
        background: none;
        border-radius: 0.8rem;
        padding: 0.6rem;
        font-weight: 500;
        width: 100%;
        margin-top: 0.8rem;
    }

    .btn-outline-purple:hover {
        background-color: #f5e6ff;
    }

    .form-label {
        margin-bottom: 0.3rem;
        font-weight: 500;
    }

    .forgot-link {
        color: #8000cc;
        font-size: 0.9rem;
        text-decoration: none;
    }

    .forgot-link:hover {
        text-decoration: underline;
    }
</style>


<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm mt-5">
            <h2 class="text-center mb-4">Log in</h2>
            <form method="post">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Log In*" required>
                </div>

                <div class="form-group mb-3 position-relative">
                    <input type="password" name="password" class="form-control" placeholder="Password*" required>
                </div>

                <div class="mb-3 text-end">
                    <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
                <a href="{% url 'users:register' %}" class="btn btn-outline-primary w-100">Create new account</a>
            </form>

            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
